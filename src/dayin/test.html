<body style="zoom:1;font-family:'adobe-clean',sans-serif">

<a href="javascript:myPrint()"><b>直接打印</b></a> 
<a href="javascript:myPreview()"><b>打印预览</b></a>
<a href="javascript:myPrintA()"><b>选择打印机</b></a>
<a href="javascript:mySetup()"><b>打印维护</b></a>
<a href="javascript:myDesign()"><b>打印设计</b></a>
</body>
<script language="javascript" type="text/javascript">        
        var LODOP; //声明为全局变量       
	function myPrint() {		       
		CreatePrintPage();       
		LODOP.PRINT();		       
	};         
	function myPrintA() {		       
		CreatePrintPage();       
		LODOP.PRINTA();		       
	};  	       
	function myPreview() {		       
		CreatePrintPage();       
		LODOP.PREVIEW();		       
	};		       
	function mySetup() {		       
		CreatePrintPage();       
		LODOP.PRINT_SETUP();		       
	};	       
	function myDesign() {		       
		CreatePrintPage();       
		LODOP.PRINT_DESIGN();		       
	};	       
	function myBlankDesign() {       
		LODOP=getLodop();         
   		LODOP.PRINT_INIT("打印控件功能演示_Lodop功能_空白练习");		       
		LODOP.PRINT_DESIGN();		       
	};		

	function CreatePrintPage() {       
		        
 
		  LODOP=getLodop();         
   		LODOP.PRINT_INIT("");		            
		LODOP.ADD_PRINT_HTM(10,10,"100%","100%",document.getElementById("textarea01").value);	   
	};       
     
</script>
