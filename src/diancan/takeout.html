	<body>

                 <i class="am-header-icon am-icon-trash"></i>
	          </button>
            </div>
	   </header>
	   <div style="height: 49px;"></div>
	    <ul class="eat-list">
	    	<li>
	    		<span class="name">绿茶</span>
	    		<em class="price">￥2.0</em>
	    		<div class="d-stock ">
	                <a class="decrease">-</a>
	                <input id="num" readonly="" class="text_box" name="" type="text" value="1">
	                <a class="increase">+</a>

	    	</li>

	    		<span class="name">绿茶</span>
	    		<em class="price">￥2.0</em>
	    		<div class="d-stock ">
	                <a class="decrease">-</a>
	                <input id="num" readonly="" class="text_box" name="" type="text" value="1">
	                <a class="increase">+</a>
			    </div>
	    	</li>
	    </ul>
	    <div class="juli"></div>
	    <ul class="list-detail">
	    	<li class="time">
	    		<span>送餐时间：</span><input id="endTime" class="kbtn" placeholder="立即配送" />

	    <div class="juli"></div>
	    <textarea placeholder="备注说明" class="bz-infor"></textarea>
	    <div class="juli"></div>

	    	<p>总价：<i>12.00</i>元（含运费10元）（<em>1</em>份）</p>
	    	<p>请选择支付方式并确认下单：</p>
	    	<button class="paybtn" type="button" > 微信支付</button>

		 <div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
		  <div class="am-modal-dialog">
		    <div class="am-modal-bd" style="height: 80px; line-height: 80px;">  您确定要清空饮品吗？</div>
		    <div class="am-modal-footer">
		      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
		      <span class="am-modal-btn" data-am-modal-confirm>确定</span>
		    </div>
		  </div>
		</div>
		
		<script>
		
		//购物数量加减
		$(function(){
				$('.increase').click(function(){
					var self = $(this);
					var current_num = parseInt(self.siblings('input').val());
					current_num += 1;
					if(current_num > 0){
						self.siblings(".decrease").fadeIn();
						self.siblings(".text_box").fadeIn();
					}
					self.siblings('input').val(current_num);
					update_item(self.siblings('input').data('item-id'));
				})		
				$('.decrease').click(function(){
					var self = $(this);
					var current_num = parseInt(self.siblings('input').val());
					if(current_num > 0){
						current_num -= 1;
		                if(current_num < 1){
			                self.fadeOut();
							self.siblings(".text_box").fadeOut();
		                }
						self.siblings('input').val(current_num);
						update_item(self.siblings('input').data('item-id'));
					}
				})
			})
		//删除提示信息   
		    $(function() {
		  $('#doc-modal-list').find('.am-icon-close').add('#doc-confirm-toggle').
		    on('click', function() {
		      $('#my-confirm').modal({
		        relatedTarget: this,
		        onConfirm: function(options) {
		          var $link = $(this.relatedTarget).prev('a');
		          var msg = $link.length ? '你要删除的饮品 为 ' + $link.data('id') :
		            '确定了';
		//        alert(msg);
		        },
		        onCancel: function() {
		          alert('不删除');
		        }
		      });
		    });
		});
		
		</script>
